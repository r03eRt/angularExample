<table class="table table-striped">
	<tbody>
		<tr ng-repeat="pelicula in peliculas | orderBy:'release_date'">
			<td><img ng-src="{{rutaImagen(pelicula.poster_path)}}" alt=""/></td>
			<td>
			<a href="" ng-click="verDetalle(pelicula.id)">{{pelicula.title}}</a>
			</td>
			<td>Se estrena en: {{pelicula.release_date | date : 'dd/MM/yyyy' }}</td>
		</tr>
	</tbody>
</table>
